<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1000" height="1000"></canvas>
 </body>
 <script src="JuliaBrowser.js"></script>
 <script>
function draw(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    let Image1 = new Julia({
        width:1000,
        height:1000,
        maxLength:4.0,
        maxIterations:255,
        c:[-0.4,0.6]
    });

    Image1.generateRaster();
    Image1.writeToCanvas(ctx,0,0);
}

 </script>
